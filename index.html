<!DOCTYPE html>
<html>
    <head>
        <title> Sessions | Surf + Beer</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Find breweries near your surf spot">
        <!--link to CSS stylesheet-->
        <link rel="stylesheet" href="main.css" type="text/css">
        <!--link to Google Font-->
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Work+Sans:100,900" rel="stylesheet">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Bootstrap theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>
    <body class="background mobile-background">
        <div class="container">
            <!--title and tagline-->
            <div class="page-header">
                <h1 id="nospace" class="big-header small-header">Sessions</h1>
                <h4 id="nospace" class="light-blue big-subheader small-subheader">surf + beer.</h4>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <!--selector for surf spots-->
                <form class="form">
                    <p><h4>Select your surf spot here:</h4></p>
                    <select name="county" class="js-county selector"></select>
                    <select name="spot" class="hidden js-spot selector"></select>
                    <button type="submit" class="hidden js-go go-button">Go</button>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <!--Google Map container-->
                <div id="map_wrapper" class="col-sm-12">
                    <div id="map_canvas" class="hidden"> 
</div>
                </div>
            </div>
            <div class="container">
                <div class="row white-text">
                    <!--Forecast container-->
                    <div class="col-sm-4">
                        <h3 class="js-surf hidden light-blue big-results-title small-results-title">First surf.</h3>
                        <div id="forecast_container"></div>
                    </div>
                    <!--Results container-->
                    <div class="col-sm-8">
                        <h3 class="js-beer hidden light-blue big-results-title small-results-title">Then beer.</h3>
                        <div id="results_container"></div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center">
            <img src=" https://s3.amazonaws.com/brewerydb/Powered-By-BreweryDB.png" class="breweryDB">
            <p>Also powered by&nbsp;<a href="http://www.spitcast.com/" class="light-blue" id="try-again">Spitcast</a></p>
            <p>Created 2017 by Seth Jensen Brown as a part of the Thinkful Web Development Bootcamp.</p>
        </footer>
        <!--links in script for jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--link to app.js-->
        <script src="app.js"></script>
        <!--links in Google Maps API-->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkXhOx9aHkfBE2HIP9JMUo3LHhMSE-Vlg&callback=initMap"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
